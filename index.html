<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Accessible Annotated Bibliography</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384â€‘â€¦" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">

  <header class="mb-4 text-center">
    <h1 class="display-5">ðŸ“š Annotated Bibliography</h1>
  </header>

  <!-- Search + Type Filter Row -->
  <div class="row mb-4">
    <div class="col-md-6 mb-3">
      <label for="searchBar" class="form-label">Search annotations</label>
      <input
        type="search"
        id="searchBar"
        class="form-control"
        placeholder="Type keywordsâ€¦"
        aria-controls="results">
    </div>
    <div class="col-md-6 mb-3">
      <label for="typeFilter" class="form-label">Filter by type</label>
      <select id="typeFilter" class="form-select" aria-controls="results">
        <option value="">All types</option>
        <option value="journalArticle">Journal Article</option>
        <option value="newspaperArticle">News Article</option>
        <option value="report">Report</option>
        <option value="webpage">Webpage</option>
      </select>
    </div>
  </div>

  <!-- Results Grid -->
  <div id="results" class="row row-cols-1 row-cols-md-2 g-4" aria-live="polite"></div>

  <!-- Fuse.js for fuzzy search -->
  <script 
    src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js" 
    integrity="sha384â€‘+J2ZW7mO5NnKm+9mWmDL7eLJ4JmBkP3p4j3K3e9uWjQz4N4tCx+vXpZBxDV9HtEi" 
    crossorigin="anonymous">
  </script>
  <!-- Your application code -->
  <script src="script.js" defer></script>
</body>
</html>
