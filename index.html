<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ask This Annotated Bibliography</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
  <style>
    body { max-width: 960px; margin: auto; }
    .card { transition: transform .1s; }
    .card:hover { transform: scale(1.02); }
    #app { display: none; }            /* hide app until ready */
    #loading { text-align: center; }   /* center spinner */
  </style>
</head>
<body class="py-4">

  <header class="text-center mb-4">
    <h1 class="display-5">ðŸ“š Ask This Annotated Bibliography</h1>
    <p class="text-muted">Filter by type, type your question, and hit Enter or Search.</p>
  </header>

  <!-- Loading indicator -->
  <div id="loading" class="my-5">
    <div class="spinner-border" role="status"></div>
    <p class="mt-3">Loading model and indexing your libraryâ€¦</p>
  </div>

  <!-- The actual app UI, hidden until load complete -->
  <div id="app">
    <div class="row mb-4 g-2">
      <div class="col-md-4">
        <label for="typeFilter" class="form-label">Filter by type</label>
        <select id="typeFilter" class="form-select">
          <option value="">All types</option>
          <option value="journalArticle">Journal Article</option>
          <option value="newspaperArticle">News Article</option>
          <option value="report">Report</option>
          <option value="webpage">Webpage</option>
        </select>
      </div>
      <div class="col-md-8 input-group">
        <label class="visually-hidden" for="searchBar">Your question</label>
        <input
          type="search"
          id="searchBar"
          class="form-control"
          placeholder="e.g. Do queer people like bars?"
          aria-label="Your question">
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div id="results" class="row row-cols-1 row-cols-md-2 g-4" aria-live="polite"></div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <!-- Universal Sentence Encoder -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.js"></script>
  <!-- Your app code -->
  <script src="script.js"></script>
</body>
</html>
