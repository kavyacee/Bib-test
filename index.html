<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ask Your Zotero Library</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
  <style>
    body { max-width: 960px; margin: auto; }
    .card { transition: transform .1s; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="py-4">

  <header class="text-center mb-4">
    <h1 class="display-5">ðŸ“š Ask Your Zotero Library</h1>
    <p class="text-muted">Filter by type, then type your question and hit Enter or Search.</p>
  </header>

  <!-- Type Filter + Search Row -->
  <div class="row mb-4 g-2">
    <!-- Category Filter -->
    <div class="col-md-4">
      <label for="typeFilter" class="form-label">Filter by type</label>
      <select id="typeFilter" class="form-select">
        <option value="">All types</option>
        <option value="journalArticle">Journal Article</option>
        <option value="newspaperArticle">News Article</option>
        <option value="report">Report</option>
        <option value="webpage">Webpage</option>
      </select>
    </div>
    <!-- Question Input + Button -->
    <div class="col-md-8 input-group">
      <label class="visually-hidden" for="searchBar">Your question</label>
      <input
        type="search"
        id="searchBar"
        class="form-control"
        placeholder="e.g. Do queer people like bars?"
        aria-label="Your question">
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
  </div>

  <!-- Results Grid -->
  <div id="results" class="row row-cols-1 row-cols-md-2 g-4" aria-live="polite"></div>

  <!-- Fuse.js for fuzzy search (if using Fuse) -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <!-- Your app code -->
  <script src="script.js" defer></script>
</body>
</html>
