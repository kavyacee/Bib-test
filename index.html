<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ask Your Zotero Library</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    body { max-width: 960px; margin: auto; padding: 1rem; }
    .card { transition: transform .1s; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body>

  <header class="text-center mb-4">
    <h1 class="display-5">ðŸ“š Ask Your Zotero Library</h1>
    <p class="text-muted">Filter by type, then search titles & abstracts.</p>
  </header>

  <!-- Filters & Search always visible -->
  <div class="row mb-4 g-2">
    <div class="col-md-4">
      <label for="typeFilter" class="form-label">Filter by type</label>
      <select id="typeFilter" class="form-select">
        <option value="">All types</option>
        <option value="journalArticle">Journal Article</option>
        <option value="newspaperArticle">News Article</option>
        <option value="report">Report</option>
        <option value="webpage">Webpage</option>
      </select>
    </div>
    <div class="col-md-8 input-group">
      <input
        type="search"
        id="searchBar"
        class="form-control"
        placeholder="Search your libraryâ€¦"
        aria-label="Search"
      />
      <button id="searchBtn" class="btn btn-primary">Search</button>
    </div>
  </div>

  <!-- RESULTS: start with spinner inside -->
  <div id="results" class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col text-center py-5">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loadingâ€¦</span>
      </div>
    </div>
  </div>

  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
  <!-- Your application code -->
  <script src="script.js" defer></script>
</body>
</html>
