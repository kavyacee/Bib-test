<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessible Annotated Bibliography</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384â€‘â€¦" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="container py-4">
    <h1 class="display-5 text-center">ðŸ“š Annotated Bibliography</h1>
  </header>

  <main class="container">

    <!-- Search Section -->
    <section id="search-section" class="mb-4" aria-labelledby="search-label">
      <label id="search-label" for="searchBar" class="form-label">
        Search annotations
      </label>
      <input 
        type="search" 
        id="searchBar" 
        class="form-control" 
        placeholder="Type keywords (e.g. disability, policy)..." 
        aria-controls="results"
        aria-describedby="search-help">
      <div id="search-help" class="form-text">
        Filter by title, abstract, or tags.
      </div>
    </section>

    <!-- Results Section -->
    <section 
      id="results" 
      class="row row-cols-1 row-cols-md-2 g-4" 
      aria-live="polite" 
      aria-relevant="additions removals">
      <!-- JavaScript will inject <article> cards here -->
    </section>

  </main>

  <footer class="container py-4 text-center">
    <small>Powered by Zotero API &middot; Designed for accessibility</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
