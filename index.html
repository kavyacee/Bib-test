<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ask Your Zotero Library</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384â€‘â€¦" crossorigin="anonymous">
  <style>
    body { max-width: 960px; margin: auto; }
    .card { transition: transform .1s; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="py-4">

  <header class="text-center mb-4">
    <h1 class="display-5">ðŸ“š Ask Your Zotero Library</h1>
    <p class="text-muted">Type a question and press Enter to find relevant papers.</p>
  </header>

  <div class="mb-4">
    <label for="searchBar" class="form-label">Your question:</label>
    <input
      type="search"
      id="searchBar"
      class="form-control"
      placeholder="e.g. Do queer people like bars?"
      aria-controls="results">
  </div>

  <div id="results" class="row row-cols-1 row-cols-md-2 g-4" aria-live="polite"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <!-- Universal Sentence Encoder -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>

  <script>
  (async function(){
    // â”€â”€â”€ Config â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const serverURL     = 'https://zotero-proxy-1.onrender.com/zotero';
    const userID        = '6928802';
    const apiKey        = 'r7REcrUUJVF5BkmNfwDkxwqQ';
    const collectionKey = 'DVF2ZBSK';

    // â”€â”€â”€ Fetch & filter Zotero items â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    async function fetchAll() {
      let all = [], start = 0, limit = 100, more = true;
      while (more) {
        const url = `${serverURL}?userID=${userID}&apiKey=${apiKey}` +
                    `&collectionKey=${collectionKey}&limit=${limit}&start=${start}`;
        const res = await fetch(url);
        if (!res.ok) break;
        const data = await res.json();
        all = all.concat(data);
        if (data.length < limit) more = false;
        else start += limit;
      }
      // drop attachments & notes
      return all.filter(i => i.data.itemType!=='attachment' && i.data.itemType!=='note');
    }

    // â”€â”€â”€ Load USE model & library â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const model = await use.load();
    const raw   = await fetchAll();
    const papers = raw.map(i => ({
      title:    i.data.title        || '',
      abstract: i.data.abstractNote || '',
      authors:  i.data.creators?.map(c=>c.lastName).join(', ')||'',
      year:     i.data.date?.split('-')[0]||'',
      url:      i.data.url||'#'
    }));
    // embed titles+abstracts
    const texts = papers.map(p=>`${p.title}. ${p.abstract}`);
    const embeddings = await model.embed(texts);

    // â”€â”€â”€ Render function â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    function render(list) {
      const c = document.getElementById('results');
      c.innerHTML = '';
      list.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <article class="card h-100">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">
                <a href="${p.url}" target="_blank" rel="noopener">${p.title}</a>
              </h5>
              <h6 class="card-subtitle mb-2 text-muted">
                ${p.authors}${p.year?' ('+p.year+')':''}
              </h6>
              <p class="card-text flex-grow-1">${p.abstract}</p>
            </div>
          </article>`;
        c.appendChild(col);
      });
    }

    // â”€â”€â”€ Initial render (all papers) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    render(papers);

    // â”€â”€â”€ Semantic search on Enter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    document.getElementById('searchBar').addEventListener('keypress', async e => {
      if (e.key !== 'Enter') return;
      const q = e.target.value.trim();
      if (!q) { render(papers); return; }
      const qv = await model.embed([q]);
      const sims = embeddings.dot(qv.transpose()).arraySync().map(r=>r[0]);
      const ranked = papers
        .map((p,i)=>({p,score:sims[i]}))
        .sort((a,b)=>b.score - a.score)
        .slice(0,20)
        .map(x=>x.p);
      render(ranked);
    });
  })();
  </script>
</body>
</html>
