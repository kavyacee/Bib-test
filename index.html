<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Ask Your Zotero Library</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" crossorigin="anonymous">
  <style>
    body { max-width: 960px; margin: auto; }
    .card { transition: transform .1s; }
    .card:hover { transform: scale(1.02); }
  </style>
</head>
<body class="py-4">

  <header class="text-center mb-4">
    <h1 class="display-5">ðŸ“š Ask Your Zotero Library</h1>
    <p class="text-muted">Type a question and hit Enter or click Search to find the most relevant papers.</p>
  </header>

  <!-- Search input + button -->
  <div class="input-group mb-4">
    <input
      type="search"
      id="searchBar"
      class="form-control"
      placeholder="e.g. Do queer people like bars?"
      aria-label="Search">
    <button id="searchBtn" class="btn btn-primary">Search</button>
  </div>

  <!-- Results grid -->
  <div id="results" class="row row-cols-1 row-cols-md-2 g-4" aria-live="polite"></div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.2.0/dist/tf.min.js"></script>
  <!-- Universal Sentence Encoder -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@1.3.3/dist/universal-sentence-encoder.min.js"></script>
  <!-- Your app code -->
  <script src="script.js" defer></script>
</body>
</html>
